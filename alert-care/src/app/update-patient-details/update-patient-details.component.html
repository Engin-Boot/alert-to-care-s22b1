
<div class="container" style="margin-top:40px">
    <div class ="row">
        <div class ="col-md-6">
            <div *ngIf="updateSuccess" class="alert alert-success" id='success'>
                Successfully Updated
            </div>
            <div *ngIf="updateFail" class="alert alert-danger">
                Update Unsuccessful ! 
            </div>
            <div class = "card shadow-sm p-3 mb-5 bg-white rounded" >
                <h4 class="card-header text-center shadow-sm p-3 mb-5 bg-white rounded">Update Patient Details</h4>
                <div class="card-body" style="align-content:center">
                    <form class="form-group" [formGroup]="updatePatientDetailsForm" (ngSubmit)="updatePatientDetails(updatePatientDetailsForm.value)">
                        <div class ="form-row">
                            <div class="form-group col-md-10">
                                 <label>Patient ID</label>
                                <input type="text" class="form-control"  placeholder="Enter BedID"  formControlName="patientID" readonly>
                            </div>
                        </div>
                         <div class ="form-row">
                            <div class="form-group col-md-10">
                                 <label>Bed ID</label>
                                <input type="text" class="form-control"  placeholder="Enter BedID"  formControlName="bedID">
                                <div *ngIf="bedID.invalid && (bedID.dirty || bedID.touched)">
                                    <div *ngIf="bedID.errors.required">
                                        <span class="text-danger">Bed ID Required</span>
                                    </div>    
                                </div>
                            </div>
                        </div>
                        <div class ="form-row">
                            <div class="form-group col-md-10">
                                 <label>Name</label>
                                <input type="text" class="form-control"  placeholder="Enter Name"  formControlName="name">
                                <div *ngIf="name.invalid && (name.dirty || name.touched)">
                                    <div *ngIf="name.errors.required">
                                        <span class="text-danger">Name Required</span>
                                    </div>    
                                </div>
                            </div>
                        </div>
                        <div class ="form-row">
                            <div class="form-group col-md-10">
                                 <label>Date of Birth</label>
                                <input type="date" class="form-control"   formControlName="dateOfBirth" value="2017-06-01">
                                <div *ngIf="dateOfBirth.invalid && (dateOfBirth.dirty || dateOfBirth.touched)">
                                    <div *ngIf="dateOfBirth.errors.required">
                                        <span class="text-danger">Date of Birth Required</span>
                                    </div>    
                                </div>
                            </div>
                        </div>
                        <div class ="form-row">
                            <div class="form-group col-md-10">
                                 <label>Mobile Number</label>
                                <input type="number" class="form-control"  placeholder="Enter Mobile Number"  formControlName="mobileNumber">
                                <div *ngIf="mobileNumber.invalid && (mobileNumber.dirty || mobileNumber.touched)">
                                    <div *ngIf="mobileNumber.errors.required">
                                        <span class="text-danger">Mobile Number Required</span>
                                    </div>    
                                </div>
                            </div>
                        </div>
                        <div class ="form-row">
                            <div class="form-group col-md-10" >
                                <label>SPO2 Level</label>
                                <select class="form-control" formControlName="spo2">
                                <option *ngFor="let level of levels" value="{{ level }}">{{
                                level
                                }}</option>
                                </select>
                                <div *ngIf="spo2.invalid && (spo2.dirty || spo2.touched)">
                                    <div *ngIf="spo2.errors.required">
                                        <span class="text-danger">SPO2 Level Required</span>
                                    </div>   
                                </div>
                            </div>
                        </div>
                        <div class ="form-row">
                            <div class="form-group col-md-10" >
                                <label>BPM Level</label>
                                <select class="form-control" formControlName="bpm">
                                <option *ngFor="let level of levels" value="{{ level }}">{{
                                level
                                }}</option>
                                </select>
                                <div *ngIf="bpm.invalid && (bpm.dirty || bpm.touched)">
                                    <div *ngIf="bpm.errors.required">
                                        <span class="text-danger">BPM Level Required</span>
                                    </div>   
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                          <button
                            [disabled]="!updatePatientDetailsForm.valid"
                            type="submit"
                            class="btn btn-primary">
                            Update
                          </button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
